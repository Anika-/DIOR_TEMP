<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body background="Background.png">

    <div class="center">
        <div class="group">
            <image src="Group.png" class="groupID">




        </div>
        <div class="group">
            <img id="loading" src="Oval.png" class="oval">
            <script>rotateAnimation("loading", 15);</script>
        </div>
        <div class="group">
            <p id="text">
                Loading
            </p>
        </div>
    </div>

    <script>
        function ChangeText(theText) {
            document.getElementById("text").innerHTML = theText;
        }
    </script>
</body>
</html>
